<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./svg/logo.jpg" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio Fotográfico - Solicitar Orçamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-200">
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-lg font-bold">
                PhotoFusion
            </div>
            <nav class="space-x-4">
                <a class="hover:text-blue-400" href="./index.html">
                    Home
                </a>
                <a class="hover:text-blue-400" href="./about.html">
                    Quem Somos
                </a>
                <a class="hover:text-blue-400" href="./product.html">
                    Produtos
                </a>
                <a class="hover:text-blue-400" href="./services.html">
                    Serviços        
                </a>
                <a class="text-blue-400" href="./budget.html">
                    Orçamentos
                </a>
                <a class="hover:text-blue-400" href="./contact.html">
                    Contato
                </a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-12">
        <h1 class="text-center text-3xl font-semibold mb-8">Solicitar Orçamento</h1>
        <form class="bg-white p-8 shadow-md rounded-lg">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700">Nome</label>
                <input type="text" id="nome" class="w-full p-2 border border-gray-300 rounded" placeholder="Seu Nome">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Seu Email">
            </div>
            <div class="mb-4">
                <label for="telefone" class="block text-gray-700">Telefone</label>
                <input type="tel" id="telefone" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Seu Telefone">
            </div>
            <div class="mb-4">
                <label for="servico" class="block text-gray-700">Serviço Desejado</label>
                <select id="servico" class="w-full p-2 border border-gray-300 rounded">
                    <option>Selecione um serviço</option>
                    <option>Fotografia de Retrato</option>
                    <option>Fotografia de Casamento</option>
                    <option>Fotografia de Eventos</option>
                    <!-- Adicione outros serviços conforme necessário -->
                </select>
            </div>
            <div class="mb-4">
                <label for="mensagem" class="block text-gray-700">Mensagem</label>
                <textarea id="mensagem" class="w-full p-2 border border-gray-300 rounded" rows="4"
                    placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
            <div class="mb-4">
                <label for="email-empresario" class="block text-gray-700">Email para Receber Orçamentos</label>
                <input type="email" id="email-empresario" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Seu Email para Receber Orçamentos">
                <small class="text-gray-500">Insira o e-mail onde deseja receber os orçamentos.</small>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar
                    Solicitação</button>
            </div>
        </form>
    </main>
    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto text-center">
            <p>© 2024 Estúdio Fotográfico. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
