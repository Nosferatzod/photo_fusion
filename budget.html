<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./svg/logo.jpg" type="image/icon">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio Fotográfico - Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-lg font-bold">PhotoFusion</div>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="./index.html" class="font-medium text-gray-500 nav-link">Home</a>
                <span class="text-gray-500">|</span>
                <a href="./about.html" class="text-gray-500 nav-link">Quem Somos</a>
                <span class="text-gray-500">|</span>
                <a href="./product.html" class="text-gray-500 nav-link">Produtos</a>
                <span class="text-gray-500">|</span>
                <a href="./services.html" class="text-gray-500 nav-link">Serviços</a>
                <span class="text-gray-500">|</span>
                <a href="./budget.html" class="text-teal-500 nav-link">Orçamentos</a>
                <span class="text-gray-500">|</span>
                <a href="./contact.html" class="text-gray-500 nav-link">Contato</a>
            </nav>
            <!-- Ícone do menu sanduíche (visível em telas pequenas) -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Menu responsivo que aparece ao clicar no ícone -->
        <nav id="mobile-menu" class="hidden md:hidden bg-gray-800">
            <a href="./index.html" class="block px-4 py-2 text-gray-500">Home</a>
            <a href="./about.html" class="block px-4 py-2 text-gray-500">Quem Somos</a>
            <a href="./product.html" class="block px-4 py-2 text-gray-500">Produtos</a>
            <a href="./services.html" class="block px-4 py-2 text-gray-500">Serviços</a>
            <a href="./budget.html" class="block px-4 py-2 text-teal-500">Orçamentos</a>
            <a href="./contact.html" class="block px-4 py-2 text-gray-500">Contato</a>
        </nav>
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                mobileMenu.classList.toggle('show');
            });
        </script>
        <style>
            #mobile-menu {
                transition: max-height 0.3s ease;
                overflow: hidden;
                max-height: 0;
            }

            #mobile-menu.show {
                max-height: 300px;
                /* Ajuste conforme o necessário */
            }
        </style>
    </header>

    <main class="container mx-auto py-12">
        <h1 class="text-center text-3xl font-semibold mb-8 text-teal-500">Solicitar Orçamento</h1>
        <form class="bg-white p-8 shadow-md rounded-lg">
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 font-medium">Nome</label>
                <input type="text" id="nome" class="w-full p-2 border border-gray-300 rounded" placeholder="Seu Nome"
                    required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Seu Email"
                    required>
            </div>
            <div class="mb-4">
                <label for="telefone" class="block text-gray-700 font-medium">Telefone</label>
                <input type="tel" id="telefone" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Seu Telefone" required>
            </div>
            <div class="mb-4">
                <label for="servico" class="block text-gray-700 font-medium">Serviço Desejado</label>
                <select id="servico" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="" disabled selected>Selecione um serviço</option>
                    <option>Fotografia de Retrato</option>
                    <option>Fotografia de Casamento</option>
                    <option>Fotografia de Eventos</option>
                    <!-- Adicione outros serviços conforme necessário -->
                </select>
            </div>
            <div class="mb-4">
                <label for="mensagem" class="block text-gray-700 font-medium">Mensagem</label>
                <textarea id="mensagem" class="w-full p-2 border border-gray-300 rounded" rows="4"
                    placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>
            <div class="mb-4">
                <label for="email-empresario" class="block text-gray-700 font-medium">Email para Receber
                    Orçamentos</label>
                <input type="email" id="email-empresario" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Seu Email para Receber Orçamentos" required>
                <small class="text-gray-500">Insira o e-mail onde deseja receber os orçamentos.</small>
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-300">Enviar
                    Solicitação</button>
            </div>
        </form>
    </main>

    <footer class="bg-gray-900 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Estúdio Fotográfico. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
