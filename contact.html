<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./svg/logo.jpg" type="image/icon">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio Fotográfico - Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-lg font-bold">PhotoFusion</div>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="./index.html" class="font-medium text-gray-500 nav-link">Home</a>
                <span class="text-gray-500">|</span>
                <a href="./about.html" class="text-gray-500 nav-link">Quem Somos</a>
                <span class="text-gray-500">|</span>
                <a href="./product.html" class="text-gray-500 nav-link">Produtos</a>
                <span class="text-gray-500">|</span>
                <a href="./services.html" class="text-gray-500 nav-link">Serviços</a>
                <span class="text-gray-500">|</span>
                <a href="./budget.html" class="text-gray-500 nav-link">Orçamentos</a>
                <span class="text-gray-500">|</span>
                <a href="./contact.html" class="text-teal-500 nav-link">Contato</a>
            </nav>
            <!-- Ícone do menu sanduíche (visível em telas pequenas) -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
        <!-- Menu responsivo que aparece ao clicar no ícone -->
        <nav id="mobile-menu" class="hidden md:hidden bg-gray-800">
            <a href="./index.html" class="block px-4 py-2 text-gray-500">Home</a>
            <a href="./about.html" class="block px-4 py-2 text-gray-500">Quem Somos</a>
            <a href="./product.html" class="block px-4 py-2 text-gray-500">Produtos</a>
            <a href="./services.html" class="block px-4 py-2 text-gray-500">Serviços</a>
            <a href="./budget.html" class="block px-4 py-2 text-gray-500">Orçamentos</a>
            <a href="./contact.html" class="block px-4 py-2 text-teal-500">Contato</a>
        </nav>
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                mobileMenu.classList.toggle('show');
            });
        </script>
        <style>
            #mobile-menu {
                transition: max-height 0.3s ease;
                overflow: hidden;
                max-height: 0;
            }

            #mobile-menu.show {
                max-height: 300px;
                /* Ajuste conforme o necessário */
            }
        </style>
    </header>

    <!-- Contact Form Section -->
    <section class="container mx-auto p-8 bg-blue mt-8 rounded shadow-lg">
        <h2 class="text-center text-2xl font-bold mb-8 text-teal-500">Entre em Contato Conosco</h2>
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700">Nome</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Seu Nome">
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Seu Email">
            </div>
            <div>
                <label for="phone" class="block text-gray-700">Telefone</label>
                <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Seu Telefone">
            </div>
            <div>
                <label for="message" class="block text-gray-700">Mensagem</label>
                <textarea id="message" class="w-full p-2 border border-gray-300 rounded" rows="4"
                    placeholder="Sua Mensagem"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar
                    Mensagem</button>
            </div>
        </form>
    </section>

    <!-- Location Section -->
    <section class="container mx-auto p-8 mt-8 bg-gray-100 rounded shadow-lg">
        <h2 class="text-center text-2xl font-bold mb-8 ">Nossa Localização</h2>
        <div class="w-full h-64 bg-gray-200">
            <iframe class="w-full h-full"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627977975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1f9f1b1a1b1!2sGoogle!5e0!3m2!1sen!2sus!4v1633021234567!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>© 2024 Estúdio Fotográfico. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-yellow-500"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
